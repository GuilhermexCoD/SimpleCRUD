<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    <title>Simple CRUD Clientes</title>


</head>


<script type="text/javascript">

    window.onload = function () {
        buildClientTable('clients');
    }

    function addIdToPath(form_name) {
        var your_form = document.getElementById(form_name);
        var id = your_form.elements.namedItem("id").value;
        var action_src = "http://localhost:6790/api/clientes/" + id;
        your_form.action = action_src;
    }

    function buildClientTable(id) {
        console.log("Carregando clientes da API");

        fetch("http://localhost:6790/api/clientes").then(
            function (response) {

                return response.text().then(function (text) {

                    let table = document.getElementById(id);

                    obj = text;
                    obj = JSON.parse(obj);

                    for (let i = 0; i < obj.length; i++) {
                        let row = `
                        <tr>
                            <th scope="row">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                </div>
                            </th>
                            <td>${obj[i].nome}</td>
                            <td>${obj[i].endereco}</td>
                            <td>${obj[i].celular}</td>
                            <td>${obj[i].email}</td>
                            <td>${obj[i].cpf}</td>
                            <td>
                                <button type="button" onclick="readClient('${obj[i].id}');" class="btn btn-info">Read</button>
                                <button type="button" onclick="editClient('${obj[i].id}');" class="btn btn-warning">Edit</button>
                                <button type="button" onclick="deleteClient('${obj[i].id}');" class="btn btn-danger">Delete</button> 
                            </td>
                        </tr>`;
                        table.innerHTML += row;
                        console.log(`id: ${obj[i].id}`);
                    }
                });
            });

    }

    function readClient(id){
        console.log(`read id ${id}`);
    }

    function editClient(id){
        console.log(`edit id ${id}`);
    }

    function deleteClient(id){
        console.log(`delete id ${id}`);
    }
</script>

<body>

    <p>
    <h1>All Clients</h1>

                        </div>
                        <div class="form-group row">
